<header></header>
  <main>
    <div class="container">
      <div class="section">
          <div class="row">
          <div class="col s3"></div>
            <form class="col s6" name="rechargeForm" ng-submit="updateExchangeRate()" novalidate>
              <div id="card-alert" class="card green" ng-show="onSuccess">
                <div class="card-content white-text">
                  <p>SUCCESS : {{successMsg}}</p>
                </div>
              </div>
              <div class="row">
                <label>Enter Current Exchange Rate</label>
                <input type="text" ng-model="exchangeRate" name="user" class="validate" required>
                <p ng-show="rechargeForm.user.$invalid && !rechargeForm.user.$pristine" class="help-block red-text">Choose user to recharge for</p>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button type="submit" ng-disabled="rechargeForm.$invalid" class="waves-effect waves-light btn green">Update</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </main>
  <footer class="page-footer grey darken-1" style="padding-top: 0"></footer>
