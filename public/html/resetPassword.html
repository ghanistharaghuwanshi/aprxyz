<div class="container" style="margin-top: 12%">
  <div class="row">
    <div class="col m3"></div>
    <div class="col m6  grey darken-1" >
      <div class="row">
        <div class="col m2"></div>
        <div class="col m8">
          <h5 class="indigo-text text-lighten-5">Reset Password</h5>
        </div>
        <div class="col m2"></div>
      </div>
      <div class="row">
        <div class="col m1"></div>
        <div class="col m10">
          <div>
            <div ng-hide="noError" class="ng-hide  red lighten-1 error-me">
            {{errorMessage}}</div>
            <div ng-hide="noSuccess" class="ng-hide  green lighten-3">
            {{successMessage}}</div>  
          </div>
        </div>
       <div class="col m1"></div>
      </div>
      <form  class="col s12">
        <div class="input-field col m12">
          <input id="useremail" type="text" data-ng-model="useremail" class="validate">
          <label for="user_name" class="white-text">User-Email</label>
        </div>
        <div class="input-field col m12">
          <button type="submit" class="waves-effect waves-light btn grey lighten-1" ng-click="resetPassword()">Reset</button> 
        </div>
      </form>
    </div>
  </div>
</div>
