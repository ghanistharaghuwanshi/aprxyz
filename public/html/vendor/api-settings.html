<vendorheader></vendorheader>
<div class="container" style="margin-top: 5%">
  <div class="row">
    <div class="col m3"></div>
    <div class="col m6  grey darken-1" >
      <div class="row">
        <div class="col m2"></div>
        <div class="col m8">
          <h5 class="indigo-text text-lighten-5" style="text-align: center;">API Ver 1.0 Access</h5>
          <h6 class="indigo-text text-lighten-5" style="text-align: center;" layout-align="center">API access for - {{userDetails.name | uppercase}}</h6>
          </div>
        <div class="col m2"></div>
      </div>
      <div class="row">
        <div class="col m1"></div>
        <div class="col m10">
          <div>
            <div ng-hide="noError" class="red lighten-3 error-me">
            {{errorMessage}}</div>
            <div ng-hide="noSuccess" class="green lighten-3">
            {{successMessage}}</div>  
          </div>
        </div>
       <div class="col m1"></div>
      </div>
      <form  class="col s12">
        <div class="input-field col m12">
          <input type="text" data-ng-model="client_id" class="validate">
          <label for="user_name" class="white-text">OAuth Client ID</label>
        </div>
        <div class="input-field col m12">
          <input type="text" data-ng-model="oauth_key_mirror">
          <label for="user_name" class="white-text">OAuth Security Key </label>
          <label for="user_name" class="white-text"><i title="view-key" style="cursor:pointer; margin-left: 6em; margin-top: -12px;" class="material-icons" ng-click="changeVisibility()">visibility</i></label>   
           <label for="" class="white-text"><i title="regenerate key" style="cursor:pointer; margin-left: 8em; margin-top: -12px;" class="material-icons" ng-click="generateNewKey()">refresh</i></label>    
        </div> 
         <div class="input-field col m12">
          <input type="text" data-ng-model="logout_url">
          <label for="user_name" class="white-text">Logout URL</label>
         </div>  
         <div class="input-field col m12">
          <input type="text" data-ng-model="redirecturi">
          <label for="redirecturi" class="white-text">Redirect URI</label>
         </div>     
        <div class="input-field col m12">
          <div class="switch">
            <label style="color:#fff">
              Status : Off
              <input type="checkbox" ng-checked="accessstatus" ng-change="changeStatus()" ng-model="accessstatus">
              <span class="lever"></span>
              On
            </label>
          </div>
            <input type="hidden" data-ng-model="vendor_id">
            <button type="submit" style="float:right;"  ng-disabled="isDisabled" class="waves-effect waves-light btn grey lighten-1" ng-click="generateAuth()">Update Password</button> 
        </div>
      </form>
    </div>
  </div>
</div>
<footer class="page-footer grey darken-1" style="padding-top: 0"></footer>
