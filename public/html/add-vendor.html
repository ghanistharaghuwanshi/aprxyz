<header></header>
  <main>
    <div class="container">
      <div class="section">
          <div class="row">
          <div class="col s2"></div>
            <form class="col s8" name="userForm" ng-submit="addVendor()" enctype="multipart/form-data" novalidate>
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" name="first_name" ng-model="user.first_name" required class="validate">
                  <label for="first_name">Full Name</label>
                  <p ng-show="userForm.first_name.$invalid && !userForm.first_name.$pristine" class="help-block red-text">Please enter full name</p>
                </div>
                <div class="input-field col s6">
                  <input id="mobile" type="number" name="mobile" ng-model="user.mobile" class="validate" required>
                  <label for="mobile">Mobile</label>
                  <p ng-show="userForm.mobile.$invalid && !userForm.mobile.$pristine" class="help-block red-text">Please enter valid mobile number</p>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                 
                 
                  <input id="pin" name="pin" ng-model="user.pin" type="text" class="validate" required>
                  <label for="pin">Pin Number</label>
                  <p ng-show="userForm.pin.$invalid && !userForm.pin.$pristine" class="help-block red-text">Please enter pin number.</p>
                  </div>
                  <div class="input-field col s6">
                    <input id="email" name="email" ng-model="user.email" type="email" class="validate" required>
                    <label for="email">Vendor Email</label>
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block red-text">Please enter valid email.</p>
                  </div>
                 </div>

              <div class="row">
                <div class="input-field col s12" ng-init="user.verified='Y'">
                    <p><b>Verified Vendor</b></p>
                    <input name="verified" type="radio" ng-model="user.verified" id="yes"  value="Y" />
                    <label for="yes">Yes</label>
                    <input name="group1" value="N" ng-model="user.verified" type="radio" id="no" />
                    <label for="no">No</label>
               </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button type="submit" ng-disabled="userForm.$invalid" class="waves-effect waves-light btn green">Add</button>
                  <a href="#/vendors" class="waves-effect waves-light btn red lighten-2">Back to List</a>
