		<script>
			angular.bootstrap(document,['vehiclesApp']);

			//init the modal
			$('.modal-trigger').leanModal();

			function openModal(id, hrs) {
			  //simulate ajax call to get the modal content
			  var htmlFromServer = getHtml(id);

			  //append the html to the modal
			  $('#modal_content').html(htmlFromServer);
			 
			  $('#modal1').openModal();
			};

			function getHtml(id) {
			  var input = $('#trip_id');
			  input.val(id);
			  input.trigger('input');
			};
		</script>
